<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded
           vr-mode-ui="enabled: false"
           arjs="trackingMethod: best; sourceType: webcam; uiEnabled: true; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-box position="0 0.25 0" color="red"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
